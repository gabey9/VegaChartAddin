<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vega Line Chart</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Vega Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
    <!-- Your taskpane script -->
    <script type="module" src="./taskpane.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            line-height: 1.4;
            background-color: #fafafa;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h2 {
            color: #323130;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chart-selector {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #323130;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            color: #323130;
            box-sizing: border-box;
        }
        
        select:hover {
            border-color: #0078d4;
        }
        
        select:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
        }
        
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #106ebe;
        }
        
        button:active {
            background-color: #005a9e;
        }
        
        button:disabled {
            background-color: #a19f9d;
            cursor: not-allowed;
        }
        
        .data-requirements {
            background-color: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .data-requirements h4 {
            margin: 0 0 12px 0;
            color: #24292f;
            font-size: 14px;
            font-weight: 600;
        }
        
        .data-requirements ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .data-requirements li {
            margin-bottom: 6px;
            line-height: 1.5;
        }
        
        .data-requirements strong {
            color: #0078d4;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 13px;
            display: none;
        }
        
        .status.success {
            background-color: #dff6dd;
            border: 1px solid #0f5132;
            color: #0f5132;
        }
        
        .status.error {
            background-color: #f8d7da;
            border: 1px solid #842029;
            color: #842029;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Line Chart Generator</h2>
        
        <div class="chart-selector">
            <label for="chartType">Chart Type:</label>
            <select id="chartType">
                <option value="line" selected>Line Chart</option>
            </select>
        </div>
        
        <button id="drawChart">Generate Line Chart</button>
        
        <div class="data-requirements">
            <h4>üìã Data Requirements:</h4>
            <ul>
                <li><strong>Column 1:</strong> X-axis values (categories, dates, or time periods)</li>
                <li><strong>Columns 2-n:</strong> Data series (numeric values for each line)</li>
            </ul>
            
            <h4 style="margin-top: 16px;">üìù Example Data Format:</h4>
            <table style="width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 8px;">
                <tr style="background-color: #e9ecef;">
                    <th style="border: 1px solid #dee2e6; padding: 4px;">Month</th>
                    <th style="border: 1px solid #dee2e6; padding: 4px;">Sales</th>
                    <th style="border: 1px solid #dee2e6; padding: 4px;">Revenue</th>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">Jan</td>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">100</td>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">1000</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">Feb</td>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">150</td>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">1500</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">Mar</td>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">120</td>
                    <td style="border: 1px solid #dee2e6; padding: 4px;">1200</td>
                </tr>
            </table>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Add simple status feedback
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('drawChart');
            const status = document.getElementById('status');
            
            // Add click feedback
            button.addEventListener('click', function() {
                status.className = 'status';
                status.style.display = 'block';
                status.textContent = 'Generating chart...';
                
                button.disabled = true;
                button.textContent = 'Generating...';
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = 'Generate Line Chart';
                    
                    // Show success message (you can modify this based on actual result)
                    status.className = 'status success';
                    status.textContent = 'Chart generation initiated. Check your Excel sheet!';
                    
                    // Hide status after 5 seconds
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }, 3000);
            });
        });
    </script>
</body>
</html>
